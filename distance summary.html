<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    可视区宽高
        document.documentElement.clientWidth
		document.body.clientWidth
		document.documentElement.clientHeight
		document.body.clientHeight


    获取元素到可视区的距离
        obj.getBoundingClientRect()
			  	6个属性，不带单位
			  		top
			  		bottom
			        left
			        right
			        width
			 		height

			  		right = left+width
			        bottom = top+height
			  		width/height是元素实际大小，包括边框

    元素内容的宽高
        clientWidth/clientHeight
        获取的是元素内容宽高，不带单位
		padding+自身宽/高，不包括边框


    元素实际大小
        offsetWidth/offsetHeight
        获取的是元素实际大小，不带单位
		padding+自身宽/高+边框，包括边框


    元素内容实际大小
        scrollWidth/scrollHeight
        获取的是元素内容实际大小，不带单位
        如果内容不超出父级，clientWidth相同
        如果内容超出父级，内容的大小

	内嵌元素的clientWidth/clientHeight是0

    window.scrollTo(x,y)：设置滚动条

    移动端可视区宽高：innerWidth/innerHeight


    鼠标事件对象
        功能键
            true:按着，false:没按
        altKey
        shiftKey
        ctrlKey

        鼠标事件触发时，鼠标距离可视区左边和上边的距离
        clientX
        clientY

        鼠标事件触发时，鼠标距离文档内容左边和上边的距离，clientY+滚动距离 = pageY,ie低版本不兼容，需要获取clientY+滚动距离
        pageX
        pageY

        鼠标事件触发时，鼠标距离浏览器窗口左边和上边的距离
        screenX
        screenY

        鼠标事件触发时，鼠标距离该元素左边和上边的距离，低版本不兼容，clientX-元素到可视区距离 = 鼠标到元素距离
        offsetX
        offsetY

    移动端
        clientX
        触点坐标到可视区的距离
        pageX
        触点坐标到内容区域的距离
        screenX
        触点坐标到窗口的距离



-->
</body>
</html>
